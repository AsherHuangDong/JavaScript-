<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .header, .footer{
        height: 50px;
        text-align: center;
    }
    .header{
        background: gray;
    }
    .footer{
        clear: both;
        background: fuchsia;
    }

    .left, .right{
        width: 300px;
        height: 100px;
    }

    .left{
        float: left;
        margin-left: -100%;
        background: red;
    }
    .right{
        float: left;
        margin-left: -300px;
        right: -300px;
        background: green;
    }
    .middle{
        float: left;
        background: blue;
        width: 100%;
        height: 100px;
    }
    .inside{
        padding: 0 300px;
    }
        
</style>
<body>
    <div class="header">header</div>
    <div class="middle">
        <div class="inside">inside</div>
    </div>
    <div class="left">left</div>
    <div class="right">right</div>
    <div class='footer'>footer</div>
</body>
</html>
