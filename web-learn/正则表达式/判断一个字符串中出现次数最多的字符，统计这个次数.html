<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<div>
		
	</div>
	<script>
		function maxStr(str){
			var json = {};
			for(var i=0;i<str.length;i++){
				if(!json[str.charAt(i)]){
					json[str.charAt(i)] = 1;
				}else {
					json[str.charAt(i)]++
				}
			}
			console.log(json);
			var max = 0;
			var index = '';
			for(var i in json){
				if(json[i]>max){
					max = json[i];
					index = i;
				}
			}
			return ('出现次数最多的是：'+ index + '出现' + max + '次');
		}
		var str = 'abbbbakdfjkkkkaakkddd'
		console.log(maxStr(str));
	</script>
</body>
</html>
