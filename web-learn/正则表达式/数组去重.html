<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		//方法一：
		function removeRepetition1(arr) {
			var json = {};
			var json1 = {};
			var temp = [];
			var temp1 = [];
			for(var i=0;i<arr.length;i++){
				if(!json[arr[i]]){
					json[arr[i]] = 1;	
				}else {
					json[arr[i]]++;
					temp.push(arr[i])
				}
			}
			for(var i=0;i<temp.length;i++){
				if(!json1[temp[i]]){
					json1[temp[i]] = 1;
					temp1.push(temp[i]);
				}
			}
			return temp1;
		}

		//方法二：
		function removeRepetition2(arr){
			var temp = [];
			for(var i=0;i<arr.length;i++){
				if(temp.indexOf(arr[i])<0){
					temp.push(arr[i]);
				}
			}
			return temp;
		}

		//方法三：
		function removeRepetition3(arr){
			arr = arr.filter(function(element,index,self){
				return self.indexOf(element) === index;
			});
			return arr;
		}


		var arr = [1,2,2,3,3,3,4,4,4,4]
		console.log('方法一:'+removeRepetition1(arr));
		console.log('方法二：'+removeRepetition2(arr));
		console.log('方法三：'+removeRepetition3(arr));
	</script>
</body>
</html>
