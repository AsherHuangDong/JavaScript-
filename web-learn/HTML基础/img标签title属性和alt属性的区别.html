

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    div :nth-child(1) {
        width: 200px;
        height: 200px;
    }
    div :nth-child(2) {
        width: 300px;
        height: 300px;
    }
</style>
<body>
    <div>
        <img src="me.jpg" alt="这是alt: 表示图片无法加载的时候显示的值">
        <img src="me.jpg" title="这是鼠标滑到图片上时显示的值">
    </div>
</body>
</html>
