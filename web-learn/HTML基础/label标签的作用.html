<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
        <!-- <label>标签定义及用法:
            
            在html中，<label>标签通常和<input>标签一起使用，<label>标签为input元素定义标注（标记）。

            <label>标签的作用是为鼠标用户改进了可用性，当用户点击<label>标签中的文本时，浏览器就会自动将焦点转到和该标签相关联的控件上；
                    
            <label>标签在单选按钮和复选按钮上经常被使用，使用该标签后，你点击单选按钮或复选按钮的文本也是可以选中的。 -->

        <!-- <label>标签语法格式:

            <label for="关联控件的id" form="所属表单id列表">文本内容</label> -->
    <div>
        <input type="checkbox" id="female">
        <label for="female">男</label>
        <input type="checkbox" id="male">
        <label for="male">女</label>
    </div>

    <div>
        <!-- 1.关联控件的id一般指的是input元素的id；
             2.在html5中还新增了一个属性form，form属性是用来规定所属的一个或多个表单的 id 列表，以空格隔开；
             3.当<label>标签不在表单标签<form>中时，就需要使用form属性来指定所属表单； -->
        <form action="" id="form1">
            <input type="checkbox" id="basketball">
            <label for="basketball">篮球</label>
            <input type="checkbox" id="football">
            <label for="football">足球</label>
            <input type="checkbox" id="tableTennis">
            <label for="tableTennis">乒乓球</label>
            <br />
            <input type="submit" value="提交">
        </form>
        <label for="football" form="form1">足球</label>
    </div>
</body>

</html>
