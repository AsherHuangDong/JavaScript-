<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <script>
    function showChar(e) {
      console.log(e.getModifierState('Control'), e.getModifierState('Alt'), e.getModifierState('Meta'))
      if (e.getModifierState('Control') + e.getModifierState('Alt') + e.getModifierState('Meta') > 1) {
        return
      }
      console.log('ALT: ' + e.altKey)
      console.log('META: ' + e.metaKey)
      console.log('CTRL: ' + e.ctrlKey)
      console.log('SHIFT: ' + e.shiftKey)
      console.log('Location: ' + e.location)
      console.log('Repeat: ' + e.repeat)
    }
    document.querySelector('body').addEventListener('keydown', showChar, false)
  </script>
</body>

</html>
