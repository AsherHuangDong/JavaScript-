<script>
    /*
    template: html的方式渲染, template也是一种编译方式，但是template最终还是要通过render的方式再次进行编译.
    render: js的方式渲染, render（提供）是一种编译方式
    render里有一个函数h，这个h的作用是将单文件组件进行虚拟DOM的创建，然后再通过render进行解析。
    h就是createElement()方法：createElement(标签名称,属性配置,children).
    区别：
     1.render渲染方式是通过createElement()进行DOM创建，逻辑性比较强，适合复杂组件的封装
     2.template类似于html一样的模板进行组件的封装
     3.render的性能比template的性能好
     4.render函数优先级大于template

    */
</script>
</html>
