<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<style>
	* {
		margin: 0;
		padding: 0;
	}

	#parent {
		width: 400px;
		height: 400px;
		background: #09c;
		position: relative;
	}

	/*原理：当top、bottom为0时,margin-top&bottom会无限延伸占满空间并且平分*/
	#son {
		width: 200px;
		height: 200px;
		margin: auto 0;
		background: blue;
		top: 0;
		bottom: 0;
		position: absolute;
	}

	#parent1 {
		margin-top: 20px;
		width: 400px;
		height: 400px;
		background: #09c;
		position: relative;
	}

	/*原理：当top、bottom为0时,margin-top&bottom会无限延伸占满空间并且平分*/
	#son1 {
		width: 200px;
		height: 200px;
		background: blue;
		top: 50%;
		transform: translateY(-50%);
		position: absolute;
	}
</style>

<body>

	<div id="parent">
		<div id='son'>
		</div>
	</div>

	<div id="parent1">
		<div id='son1'>
		</div>
	</div>


</body>

</html>
