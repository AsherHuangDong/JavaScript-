<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	#header,#footer{
		height: 50px;
		text-align: center;
	}
	#header{
		background: gray;
	}
	#footer{
		background: lemonchiffon;
	}
	#left,#right{
		width: 300px;
		height: 200px;
	}

	#left{
		background: blue;
		float: left;
	}

	#right{
		background: yellow;
		float: right;
	}

	#center{
		overflow: hidden;
		background: red;
		height: 200px;
	}

	#footer{
		clear: both;
		height: 50px;
		background: gray;
		text-align: center;
	}

</style>
<body>
	<div id="header">header</div>
	<div id="left">left</div>
	<div id="right">right</div>
	<div id="center">center</div>
	<div id="footer">footer</div>
</body>
</html>
