<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	#hd{
		height:50px;
		background: #666;
		text-align: center;
	}
	#middle{
		float:left;
		width:100%;/*左栏上去到第一行*/     
		height:100px;
		background:blue;
	}
	#left{
		float:left;
		width:400px;
		height:100px;
		margin-left:-100%;
		background:#0c9;
	}
	#right{
		float:left;
		width:400px;
		height:100px;
		margin-left:-400px;
		background:#0c9;
	}

	/*给内部div添加margin，把内容放到中间栏，其实整个背景还是100%*/ 
	#inside{
		padding:0 400px 0 400px;
		height:100px;
	}
	#footer{  
		clear:both; /*记得清楚浮动*/  
		height:50px;     
		background: #666;    
		text-align: center; 
	} 
</style>
<body>
	<div id="hd">header</div> 
	<div id="middle">
		<div id="inside">middle</div>
	</div>
	<div id="left">left</div>
	<div id="right">right</div>
	<div id="footer">footer</div>
</body>
</html>
