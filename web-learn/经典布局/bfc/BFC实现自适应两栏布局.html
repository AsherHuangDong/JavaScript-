<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}

	body{
		width: 100%;
		position: relative;
	}

	#left{
		width: 200px;
		height: 300px;
		float: left;
		background: red;
		text-align: center;
		line-height: 300px;
		font-size: 20px;
	}

	#right{
		/*
		  又因为：BFC的区域不会与float box重叠。
		  所以我们让right单独成为一个BFC
		*/
		overflow: hidden;
		height: 500px;
		background: blue;
		text-align: center;
		line-height: 500px;
		font-size: 40px;
	}
</style>
<body>
	<h1>
		根据：
		每个盒子的margin box的左边，
		与包含块border box的左边相接触(对于从左往右的格式化，否则相反)。
		即使存在浮动也是如此。
	</h1>

	<div id="left">left</div>
	<div id="right">right</div>

</body>
</html>
