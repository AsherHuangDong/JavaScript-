<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}

	#all{
		width: 400px;
		height: 400px;
		background: #666;
		position: relative;
	}

	#child1,#child2,#child3,#child4{
		width: 50px;
		height: 50px;
		position: absolute;
	}

	#child1{
		top: 0;
		left: 0;
		background: blue;
	}
	#child2{
		top: 0;
		right: 0;
		background: red;
	}
	#child3{
		bottom:0;
		left: 0;
		background: yellow;
	}
	#child4{
		bottom: 0;
		right: 0;
		background: orange;
	}
</style>
<body>
	<div id="all">
		<div id="child1">1</div>
		<div id="child2">2</div>
		<div id="child3">3</div>
		<div id="child4">4</div>
	</div>
</body>
</html>
