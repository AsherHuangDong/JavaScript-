  <title>用户代理检测</title>

<body>
  <strong>检测方式: 通过检测用户代理字符串来确定实际使用的浏览器。</strong>
  <p>每一次 HTTP 请求中，用户代理字符串是作为相应首部发送的，而且该字符串可以通过 JavaScript 的 navigator.userAgent 属性访问。</p>
