<body>
  <strong>本章内容</strong>
  <ul>
    <li>
      理解包含不同层次节点的DOM
    </li>
    <li>
      使用不同的节点类型
    </li>
    <li>
      克服浏览器兼容性问题及各种陷阱
    </li>
  </ul>
  <strong>定义</strong>
  <p>DOM(文档对象模型) 是针对 HTML 和 XML 文档的一个 API，DOM 描绘了一个层次化的节点树，允许开发人员添加，删除和修改页面的一部分。</p>
  <strong>注意: IE 中的所有 DOM 对象都是以 COM 对象的形式实现的。这意味着 IE 中的 DOM 对象与原生 JavaScript 对象的行为或活动特点并不一致。</strong>
</body>
