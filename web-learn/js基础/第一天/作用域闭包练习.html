<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>

	<script>
		
		//变量提升

		//this的几种不同的使用场景


		//创建10个<a>标签，点击的时候弹出来对应的序号

		for(let i=0;i<10;i++){
			(function(i) {
				var a = document.createElement('a');
				a.innerHTML = i+'<br>'
				a.addEventListener("click",function(e){
					alert(i);
				})
				document.body.appendChild(a);
			})(i)
		}


		//如何理解作用域和闭包
		//作用域：全局作用域，函数作用域
		//闭包：能够读取其他函数内部变量的函数



		//实际开发中的闭包的应用
		//1.函数作为返回值
		//2.函数作为参数来传递

		//例1:
		function F1(){
			var a = 100;
			return function(){
				console.log(a);
			}
		}

		var f1 = F1();
		var a = 200;
		f1();

		//例2：
		function F2(fn){
			var a = 200;
			fn();
		}

		F2(f1);



		function isFirstLoad(){
			var _list = []
			return function(id){
				if(_list.indexOf(id)>=0){
					return false;
				}else {
					_list.push(id)
					return true;
				}
			}
		}
		var firstLoad = isFirstLoad();
		console.log(firstLoad);
		firstLoad(10);
		firstLoad(20);
		firstLoad(30);
		console.log(firstLoad(3));
		console.log(firstLoad(10));
		function look(name){
			this.name = name;
			console.log(this.name);
		}

		var look1 = look('kkk')
		var look2 = new look('mmm')
		console.log(look2);


		//经典面试题

		for(var i=0;i<5;i++){
			setTimeout(function(){
				console.log(i);
			},400)
		}

		//方法一：使用闭包

		for(var i=0;i<5;i++){
			(function(j){
				setTimeout(function timer(){
					console.log(j);
				},400)
			})(i)
		}
		//方法二：将var改为let

		for(let i=0;i<5;i++){
			setTimeout(function timer(){
				console.log(i)
			},400)
		}

		//方法三：使用setTimeout的第三个参数

		for(var i=0;i<5;i++){
			setTimeout(function timer(j){
				console.log(j)}, i*400, i)
		}
	</script>

</body>
</html>
