<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<script>
		function foo (name,age) {
			console.log(arguments);
			console.log(arguments.callee);//自己，arguments所在的函数，指向当前执行的函数。
			console.log(arguments.length);//获得长度，实参的个数
			console.log(arguments.caller);//指向调用当前函数的函数
			let m = [].slice.call(arguments);//ES5
			let n = Array.from(arguments)//ES6
			console.log(m);
			console.log(n);
			console.log(name,age);
			console.log(this.value);
		}
		foo('jam',22);
		var obj = {
			value:33
		}
		foo.call(obj,'look',12)
		var f = new foo('shangdagn',19)
		console.log(f);
	</script>
</body>
</html>
